<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asciinema CAST Editor</title>

  <!-- Asciinema Player -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/asciinema-player@3.7.1/dist/bundle/asciinema-player.css"
  >

  <link rel="stylesheet" href="style.css">
</head>

<body>

<h2>Asciinema CAST Editor</h2>

<input type="file" id="fileInput" accept=".cast">

<div id="player">Load a .cast file</div>

<div class="timeline-panel">
  <div class="timeline-ruler" id="timelineRuler"></div>

  <div class="timeline" id="timeline">
    <div class="handle start"></div>
    <div class="handle end"></div>
    <div id="playhead"></div>
  </div>
</div>

<div class="controls">
  <button id="addCutBtn">Add Cut</button>
  <button id="applyCutBtn">Apply All Cuts</button>
  <button id="exportBtn">Export .cast</button>
</div>

<script src="https://unpkg.com/asciinema-player@3.7.1/dist/bundle/asciinema-player.min.js"></script>
<script src="editor.js"></script>

</body>
</html>
