<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asciinema CAST Player</title>

  <link rel="stylesheet"
    href="https://unpkg.com/asciinema-player@3.7.1/dist/bundle/asciinema-player.css">
  <script src="https://unpkg.com/asciinema-player@3.7.1/dist/bundle/asciinema-player.min.js"></script>

  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #player {
      margin-top: 20px;
    }
  </style>
</head>

<body>

<h2>Asciinema CAST Player</h2>

<input type="file" id="fileInput" accept=".cast">

<div id="player">Load a .cast file</div>

<!-- TIMELINE -->
<div class="timeline-panel">
  <div class="timeline-ruler" id="timelineRuler"></div>
  <div class="timeline" id="timeline"></div>
</div>

<script src="editor.js"></script>
</body>
</html>
